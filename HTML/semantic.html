<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags increase the seo(search engine optimization ) -->
    <!-- meta consists of data about data 
     data like Utf-8 charcharaters responsivenes ,author ,description keywords ,redirection url ,twitter facebook links etc.-->
    <meta charset="UTF-8"> <!-- helps in rendering the content properly like emjois special charaters digits without breaking-->
   <!-- responsive tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- seo based -->
    <meta name="description" content="top training institute in hyderabad with 100% placement assistance">
    <meta name="keywords" content="python java fullstack mernstack mean pern stack c#">
    <!-- author -->
     <meta name="author" content="fsbatch">
    <title>Document</title>
</head>
<body>
    <!-- block_level_elements : which occupies full width in the browser and always starts in  a newline -->
     <!-- height and width properties are allowed in block level elements -->
      <!-- eg: h1-h6 p form table ul ol dl pre  div  -->
        <!-- div used for  grouping the items for styling or alignment  -->
    <!-- inline elements: which occupies only the content width in the browser and always starts in same line -->
     <!-- height and width are not allowed for these expect for few element according w3c standards,img video -->
      <!-- eg: a textformatting audio video img iframe input lable span -->

      <!-- div & span  non-semantic : which doesnot give any clear meaning to browser and developer -->
       <!-- semantic tags : which clear meaning to browser and developer -->
        <!-- eg:header nav footer main aside section figure figurecaption article etc.. -->
         <header>
            <!-- it consists of navigation  and logos ,brandname searchbar etc.. -->
             <nav>
                <!-- navigation start here -->
             </nav>
         </header>
         <aside>
            <!-- sidenavigation or advertisements or etc.. -->
         </aside>
         <footer>
            it consits of uselinks like,copywrites  privacy policy terms and condition and social media url and address etc..
         </footer>
         <main>
            <!--section which give thematic meaning like top deals ,hot news ,sports ,crimestories ,top 50% deals etc.. -->
            <section></section>
            <section></section>
            <section></section>
         </main>
         <article></article>
         <figure>
            <figcaption>little hearts</figcaption>
            <img src="./assets/lh.jpg" alt="">
         </figure>
</body>
</html>
