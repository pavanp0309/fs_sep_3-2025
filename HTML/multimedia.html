<!DOCTYPE html>
<html>
    <head>
        <!-- title -->
        <title>Multimedia</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="./assets/iphone.jpg" type="image/x-icon">
    </head>
    <body>
        <!-- multimedia tags -->
         <!-- images formats : jpg jpeg png vector webp gif svg -->
          <!-- audio formats: mp3 avi wav  acc wma etc.. -->
           <!-- vedio formats :mp4 avi mov wmv flacc mkv ect.. -->

           <audio controls muted autoplay loop>
             <source src="./assets/song-1.mp3" type="audio/mp3"/>
             <source src="./assets/song2.mp3" type="audio/mp3"/>
             no audio is supported
           </audio>
         


           <video controls autoplay poster="./assets/iphone.jpg" loop muted  width="300px" height="200px" >
             <source src="./assets/vid-2.mp4" type="video/mp4"/>
             <source src="./assets/vid-2.mp4" type="video/mp4"/>
             no video is supported
           </video>

           <!-- Iframes (webpage in webpage) -->
            <iframe src="" frameborder="0" width="" height="" allowfullscreen="" referrerpolicy=""></iframe>
            <!-- google maps -->
             <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30441.575158175972!2d78.4039936!3d17.498112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1757564242792!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
             <!-- webpage in webpage -->
              <iframe src="https://vajra.ai/" frameborder="0" width="100%" height="400px"></iframe>
              <iframe src="https://www.amazon.in/" frameborder="0" width="100%" height="400px"></iframe>
              <!-- youtube videos -->
               <iframe width="560" height="315" src="https://www.youtube.com/embed/2voCBpYfFI4?si=YwiW_epk1k5OPrt-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
               <iframe width="560" height="315" src="https://www.youtube.com/embed/8PXUzdXxrl8?si=t6ImhDEbN6O2JkZN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
