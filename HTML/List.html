<!DOCTYPE html> <!-- it describes the current version of html-->
<html>
    <head>
        <title>UnorderedList</title>
    </head>

    <body> <!-- presentation layer-->
        <!-- unordered List -->
         <!-- default symbol for Undorderd List is Disc symbol -->
          <!-- symbols: disc(default) square circle none(no-symbol) -->
        <ul>
           <li>Item1</li> <!-- list Item-->
           <li>Item2</li> <!-- list Item-->
           <li>Item3</li> <!-- list Item-->
           <li>Item4</li> <!-- list Item-->
        </ul>
        <h4>Square Symbol</h4>
        <!-- style="property:value;" -->
        <ul style="color:gold;list-style-type: circle;">
           <li>Item1</li> <!-- list Item-->
           <li>Item2</li> <!-- list Item-->
           <li>Item3</li> <!-- list Item-->
           <li>Item4</li> <!-- list Item-->
        </ul>
        <h4>circle Symbol</h4>
         <ul style="color:red;list-style-type: square;">
           <li>Item1</li> <!-- list Item-->
           <li>Item2</li> <!-- list Item-->
           <li>Item3</li> <!-- list Item-->
           <li>Item4</li> <!-- list Item-->
        </ul>
        <h4>No- Symbol</h4>
           <ul style="color:gold;list-style-type: none;">
           <li>Item1</li> <!-- list Item-->
           <li>Item2</li> <!-- list Item-->
           <li>Item3</li> <!-- list Item-->
           <li>Item4</li> <!-- list Item-->
        </ul>
    </body>
</html>
